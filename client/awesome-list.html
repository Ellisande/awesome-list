<head>
  <title>Awesome-List</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> contents}}
</body>

<template name="contents">
  <div>
    <div class="hero">
      <header>
        <div class="logo">Awesome List</div>
        <nav>
        </nav>
      </header>
    </div>
    <div>
      <main>
        <div class="middle">
          <input id="newPerson" />
          <button id="addPerson">Add</button>
        </div>
        <ol>
          {{#each topPeople}}
            <li>
              <span>{{name}} : {{score}}</span>
            </li>
          {{/each}}
        </ol>
      </main>
    </div>
  </div>
</template>
